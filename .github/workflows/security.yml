name: Go and Docker PR Checks

on:
  pull_request:
    branches:
      - master

jobs:
  go_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20

      - name: Run Go Tests
        run: go test ./... -v

      - name: Run Go Linter
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest && golangci-lint run ./...

      - name: Run Go Formatting
        run: go fmt ./...

      - name: Run Go Vet
        run: go vet ./...

      - name: Run Go Build
        run: go build ./...

  docker_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v2
        with:
          dockerfile: ./Dockerfile

      - name: Build Docker Image
        run: docker build -t my-app:latest .

      - name: Scan Docker Image for Vulnerabilities
        uses: aquasecurity/trivy-action@v0.0.20
        with:
          image-ref: my-app:latest

      - name: Run Docker Container
        run: docker run --rm my-app:latest
